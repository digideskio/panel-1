<f:layout name="Default" />

<f:section name="Title">Log</f:section>

<f:section name="Content">
	<h1>Log entries</h1>
	<f:if condition="{entries}">
		<f:then>
			<table class="table table-condensed">
				<tr>
					<th>
						Time
					</th>
					<th>
						Logged action
					</th>
					<th>
						Authenticated User
					</th>
				</tr>
				<f:for each="{entries}" as="entry">
					<tr>
						<td>
							<f:format.date format="Y-m-d H:i:s">{entry.timeStamp}</f:format.date>
						</td>
						<td>
							<f:translate id="{entry.component}_{entry.action}" source="Log" arguments="{0: entry.account.accountIdentifier}"/>
						</td>
						<td>
							<f:if condition="{entry.account}">
								{entry.account.accountIdentifier}
							</f:if>
						</td>
					</tr>
				</f:for>
			</table>
		</f:then>
		<f:else>
			<p>
				<f:translate id="no_log_entries" source="Log" />
			</p>
		</f:else>
	</f:if>
</f:section>
