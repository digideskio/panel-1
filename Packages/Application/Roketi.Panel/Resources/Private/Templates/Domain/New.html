<f:layout name="Default" />

<f:section name="Title">New Domain</f:section>

<f:section name="Content">
	<h1>Create new Domain</h1>
	<f:form action="create" name="newDomain" object="{newDomain}">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Domain Name: </label>
			<div class="col-sm-10">
				<f:form.textfield property="name" class="form-control input-lg" id="newDomainName" placeholder="eg. rimann.org" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<f:form.submit class="btn btn-default" value="Create Domain" />
			</div>
		</div>
	</f:form>
</f:section>
