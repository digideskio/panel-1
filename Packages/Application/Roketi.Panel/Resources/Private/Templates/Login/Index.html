<f:layout name="Login.html" />

<f:section name="Title">
	<h2>
		<f:translate id="title" source="Login" />
	</h2>
</f:section>

<f:section name="Content">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 loginBox">

				<f:render partial="FlashMessages" />

				<div class="row loginHeaderRow"></div>

				<div id="login">
					<f:form action="authenticate" method="post" name="loginform">

						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</span>
							<f:form.textfield id="username" class="form-control" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" placeholder="{f:translate(id:'placeholderUsername', source:'Login')}" />
						</div>

						<div class="input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</span>
							<f:form.password id="password" class="form-control" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" placeholder="{f:translate(id:'placeholderPassword', source:'Login')}" />
						</div>

						<f:form.submit value="{f:translate(id: 'labelSubmitLoginForm', source: 'Login')}" class="loginNowButton" id="login" />		</f:form>
				</div>

				<div class="supportButtons">
					<a class="forgotPassword" href="#">
						<f:translate id="forgotPassword" source="Login"/>
					</a>
					<a class="needHelp" href="#">
						<f:translate id="needHelp" source="Login"/>
					</a>
				</div>
			</div>
		</div>
	</div>
</f:section>
